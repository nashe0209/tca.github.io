<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Aventuras</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .game-container {
            max-width: 700px;
            margin: auto;
            margin-top: 40px;
            margin-bottom: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 35px;
            text-align: center;
        }

        .title {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .story {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .choices {
            display: flex;
            flex-direction: column;
        }

        .button {
            background-color: #2984e4;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
        }

        .button:hover {
            background-color: #206bbd;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <h1>Trastorno de la Conducta Alimentaria</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobreTCA.html">Sobre los TCA</a></li>
                <li><a href="recursosEducativos.html">Recursos Educativos</a></li>
                <li><a href="autoevaluacion.html">Test de Autoevaluación</a></li>
                <li><a href="tratamiento.html">Tratamiento</a></li>
                <li><a href="historias.html">Historias de Recuperación</a></li>
                <li><a href="juegos.html">Juegos</a></li>
            </ul>
        </nav>
    </header>

    <div class="game-container">
        <h1 class="title">Aventura</h1>
        <div id="story" class="story"></div>
        <div id="choices" class="choices"></div>
    </div>

    <footer>
        <p>&copy; 2024 Página sobre Trastornos de la Conducta Alimentaria. Todos los derechos reservados.</p>
    </footer>




    <script>
        const storyContainer = document.getElementById('story');
        const choicesContainer = document.getElementById('choices');

        const storyNodes = {
            start: {
                text: "Te encuentras en una fiesta con tus amigos y notas que uno de ellos no ha comido nada. ¿Qué haces?",
                choices: [
                    { text: "Hablar con tu amigo en privado", nextNode: "talkFriend" },
                    { text: "Ignorarlo y disfrutar de la fiesta", nextNode: "ignore" }
                ]
            },
            talkFriend: {
                text: "Hablas con tu amigo y él te confiesa que está preocupado por su peso y ha estado evitando comer. ¿Qué le aconsejas?",
                choices: [
                    { text: "Aconsejarle que hable con un profesional", nextNode: "professionalHelp" },
                    { text: "Decirle que no es gran cosa y que todos se preocupan por su peso", nextNode: "dismiss" }
                ]
            },
            ignore: {
                text: "Ignoras la situación y continúas disfrutando de la fiesta, pero tu amigo se siente cada vez más aislado. Fin del juego.",
                choices: [
                    { text: "Reiniciar", nextNode: "start" }
                ]
            },
            professionalHelp: {
                text: "Tu amigo decide buscar ayuda profesional y empieza a recibir apoyo para mejorar su relación con la comida. ¡Bien hecho!",
                choices: [
                    { text: "Reiniciar", nextNode: "start" }
                ]
            },
            dismiss: {
                text: "Tu amigo se siente incomprendido y su situación no mejora. Fin del juego.",
                choices: [
                    { text: "Reiniciar", nextNode: "start" }
                ]
            }
        };

        function displayStoryNode(node) {
            storyContainer.textContent = storyNodes[node].text;
            choicesContainer.innerHTML = '';
            storyNodes[node].choices.forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice.text;
                button.className = 'button';
                button.addEventListener('click', () => displayStoryNode(choice.nextNode));
                choicesContainer.appendChild(button);
            });
        }

        displayStoryNode('start');
    </script>
</body>

</html>
